<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Boxes with Gap</title>
    <style>
        /* Container to align the boxes in a horizontal line */
        .container {
            display: flex;
            gap: 1cm; /* 1cm gap between boxes */
            position: fixed;
            top: 50px; /* Position all boxes at the same vertical level */
            left: 90px; /* Starting point from the left */
        }

        /* Styling for each box */
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
