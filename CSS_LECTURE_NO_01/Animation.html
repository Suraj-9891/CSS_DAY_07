<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes</title>
    <style>
        /* Container to align boxes horizontally */
        .container {
            display: flex;
            gap: 1cm;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        /* Style for each box */
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            animation: moveBox 1s infinite alternate;
        }

        /* Animation to move boxes horizontally */
        @keyframes moveBox {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
