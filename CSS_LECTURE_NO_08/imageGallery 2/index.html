<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <header class="header">
        <h1 class="main-heading">Welcome to My Webpage Gallery</h1>
      </header>

        <figure class="card">

        </figure>
        <figure class="card">
          <img src="assets/image2.jpeg" alt="">
          <figcaption>image2</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image3.jpeg" alt="">
          <figcaption>image3</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image4.jpeg" alt="">
          <figcaption>image4</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image5.jpeg" alt="">
          <figcaption>image5</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image6.jpeg" alt="">
          <figcaption>image6</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image7.jpeg" alt="">
          <figcaption>image7</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image8.jpeg" alt="">
          <figcaption>image8</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image9.jpeg" alt="">
          <figcaption>image9</figcaption>
        </figure>
      </div>
    </div>

  
  </div>
</body>
</html>
