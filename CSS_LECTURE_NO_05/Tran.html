<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Effects Webpage</title>
    <link rel="stylesheet" href="Tran.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to My Webpage</h1>
        <p>A demonstration of CSS transform properties</p>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>Card 1</h2>
            <p>This card has a rotation effect applied on hover.</p>
        </section>
        <section class="card">
            <h2>Card 2</h2>

        <section class="card">
            <h2>Card 3</h2>

        </section>
    </main>
